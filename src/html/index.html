<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traffic lights</title>
</head>
<body>
    <div class="container">
        <div class="lights lights--main">
            <div class="light light--red"></div>
            <div class="light light--yellow"></div>
            <div class="light light--green"></div>
        </div>
        <div class="lights lights--pedestrian">
            <div class="light light--red"></div>
            <div class="light light--green"></div>
        </div>
        <div class='button'>
            <img src="../img/button.svg" class="button__img"></img>
            <p class="button__text">Push to walk</p>
        </div>
    </div>
    <div class="timer">
        <div class="timer__item timer__main"></div>
        <div class="timer__item timer__pedestrian"></div>
        <div class="timer__item timer__button"></div>
    </div>
</body>
</html>
